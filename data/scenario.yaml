###############
# Robot Setup #
###############

# Notes:
#  - If using iiwa7, weld `iiwa_link_0` to world. If using iiwa14, weld `base` to world.
#  - Only `link` tags can be welded (?)

model_drivers:
    # iiwa: !IiwaDriver
    #     hand_model_name: wsg
    # iiwa: !InverseDynamicsDriver {}  # Use InverseDynamicsDriver directly for feedforward velocity (results in better traj following)
    iiwa: !ForceDriver {}
    wsg: !SchunkWsgDriver
        pid_gains: [7200000, 0, 5]

directives:
- add_model:
    name: iiwa
    file: package://drake/manipulation/models/iiwa_description/urdf/iiwa14_spheres_dense_collision.urdf
    default_joint_positions:
        iiwa_joint_1: [1.57]
        iiwa_joint_2: [0.5]
        iiwa_joint_3: [0]
        iiwa_joint_4: [-1.2]
        iiwa_joint_5: [0]
        iiwa_joint_6: [0.8]
        iiwa_joint_7: [1.57]

- add_weld:
    parent: world
    child: iiwa::base

- add_model:
    name: wsg
    file: package://drake/manipulation/models/wsg_50_description/sdf/schunk_wsg_50_with_tip.sdf
    default_joint_positions:
        left_finger_sliding_joint: [-0.055]
        right_finger_sliding_joint: [0.055]

- add_weld:
    parent: iiwa::iiwa_link_7
    child: wsg::body
    X_PC:
        translation: [0, 0, 0.09]
        rotation: !Rpy { deg: [90, 0, 90]}

